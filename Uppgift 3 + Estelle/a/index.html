<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd/Even Loop</title>
</head>
<body>
    <script> for (let i = 1; i <= 10; i++)
    { 
        if (i % 2 === 1) 
            document.write("O"); 
         else 
            document.write("X"); 
    } 
    </script> 
</body>
</html>
